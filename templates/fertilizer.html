<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take image</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

    <link rel="stylesheet" href="../static/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>

<body>
    <div class="bg-img">
        <div>
            <div class="content">
                <style>
                    html body {
                      background-color: rgb(206, 206, 228);
                    }
                  </style>
                  <!--Form Section-->
                  <br /><br />
                  <h2 style="text-align: center; margin: 0px; color: orange">
                    <b>Get informed advice on fertilizer based on soil</b>
                  </h2>
                  <br />
                  
                  <div
                    style="
                      width: 350px;
                      height: 40rem;
                      margin: 0px auto;
                      color: orange;
                      border-radius: 25px;
                      padding: 10px 10px;
                    "
                  >
                    <form method="POST" action="{{ url_for('fert_recommend') }}">
                      <div class="form-group">
                        <label for="Nitrogen" style="font-size: 17px"><b>Nitrogen</b></label>
                        <input
                          type="number"
                          class="form-control"
                          id="Nitrogen"
                          name="nitrogen"
                          placeholder="Enter the value (example:50)"
                          style="font-weight: bold"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="Phosphorous" style="font-size: 17px"
                          ><b>Phosphorous</b></label
                        >
                        <input
                          type="number"
                          class="form-control"
                          id="Phosphorous"
                          name="phosphorous"
                          placeholder="Enter the value (example:50)"
                          style="font-weight: bold"
                          required
                        />
                      </div>
                  
                      <div class="form-group">
                        <label for="Pottasium" style="font-size: 17px"><b>Pottasium</b></label>
                        <input
                          type="number"
                          class="form-control"
                          id="Pottasium"
                          name="pottasium"
                          placeholder="Enter the value (example:50)"
                          style="font-weight: bold"
                          required
                        />
                      </div>
                      <!-- <div class="form-group">
                        <label for="ph" style="font-size: 17px"><b>ph level</b></label>
                        <input
                          type="text"
                          class="form-control"
                          id="ph"
                          name="ph"
                          placeholder="Enter the value"
                          style="font-weight: bold"
                          required
                        />
                      </div> -->
                      <div class="form-group">
                        <label for="crop" style="font-size: 17px"
                          ><b>Crop you want to grow</b></label
                        >
                        <select
                          name="cropname"
                          class="form-control"
                          id="crop"
                          placeholder="Select a crop"
                          style="font-weight: bold"
                          required
                        >
                          <option selected>Select crop</option>
                          <option>rice</option>
                          <option>maize</option>
                          <option>chickpea</option>
                          <option>kidneybeans</option>
                          <option>pigeonpeas</option>
                          <option>mothbeans</option>
                          <option>mungbean</option>
                          <option>blackgram</option>
                          <option>lentil</option>
                          <option>pomegranate</option>
                          <option>banana</option>
                          <option>mango</option>
                          <option>grapes</option>
                          <option>watermelon</option>
                          <option>muskmelon</option>
                          <option>apple</option>
                          <option>orange</option>
                          <option>papaya</option>
                          <option>coconut</option>
                          <option>cotton</option>
                          <option>jute</option>
                          <option>coffee</option>
                        </select>
                      </div>
                  
                      <div class="d-flex justify-content-center">
                        <button
                          type="submit"
                          class="btn btn-info"
                          style="
                            color: green;
                            font-weight: bold;
                            width: 130px;
                            height: 50px;
                            border-radius: 12px;
                            font-size: 21px;
                          "
                        >
                          Predict
                        </button>
                      </div>
                    </form>
                  </div>

        </div>
    </div>
     
</body>

</html>
