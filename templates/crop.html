<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take image</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

    <link rel="stylesheet" href="../static/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/JavaScript" src="{{ url_for('static', filename='scripts/cities.js') }}"></script>


</head>

<body>
    <div class="bg-img">
        <div>
            <div class="content">
                <style>

                    html body {
                      background-color: rgb(206, 206, 228);
                
                      
                  }
                
                  
                </style>
                <!--Form Section-->
                <br /><br />
                <h2 style="text-align: center; margin: 0px; color: orange">
                  <b>Find out the most suitable crop to grow in your farm</b>
                </h2>
                <br />
                
                <div
                  style="
                    width: 350px;
                    height: 50rem;
                    margin: 0px auto;
                    color: orange;
                    border-radius: 25px;
                    padding: 10px 10px;
                  "
                >
                  <form method="POST" action="{{ url_for('crop_prediction') }}">
                    <div class="form-group">
                      <label for="Nitrogen" style="font-size: 17px"><b>Nitrogen</b></label>
                      <input
                        type="number"
                        class="form-control"
                        id="Nitrogen"
                        name="nitrogen"
                        placeholder="Enter the value (example:50)"
                        style="font-weight: bold"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="Phosphorous" style="font-size: 17px"
                        ><b>Phosphorous</b></label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="Phosphorous"
                        name="phosphorous"
                        placeholder="Enter the value (example:50)"
                        style="font-weight: bold"
                        required
                      />
                    </div>
                
                    <div class="form-group">
                      <label for="Pottasium" style="font-size: 17px"><b>Pottasium</b></label>
                      <input
                        type="number"
                        class="form-control"
                        id="Pottasium"
                        name="pottasium"
                        placeholder="Enter the value (example:50)"
                        style="font-weight: bold"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="ph" style="font-size: 17px"><b>ph level</b></label>
                      <input
                        type="number"
                        step="0.01"
                        class="form-control"
                        id="ph"
                        name="ph"
                        placeholder="Enter the value"
                        style="font-weight: bold"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="Rainfall" style="font-size: 17px"><b>Rainfall (in mm)</b></label>
                      <input
                        type="number"
                        step="0.01"
                        class="form-control"
                        id="Rainfall"
                        name="rainfall"
                        placeholder="Enter the value"
                        style="font-weight: bold"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="State" style="font-size: 17px "><b>State</b></label>
                      <select
                        onchange="print_city('state', this.selectedIndex);"
                        id="sts"
                        name="stt"
                        class="form-control"
                        style="font-weight: bold; color: orange;"
                        
                        required
                      ></select>
                      <br />
                      <label for="City" style="font-size: 17px"><b>City</b></label>
                      <select
                        id="state"
                        class="form-control"
                        name="city"
                        style="font-weight: bold; color: orange;"
                        required
                      ></select>
                      <script language="javascript">
                        print_state("sts");
                      </script>
                    </div>
                
                    <div class="d-flex justify-content-center">
                      <button
                        type="submit"
                        class="btn btn-info"
                        style="color: green; font-weight: bold; width: 130px; height:50px; border-radius:12px; font-size: 21px;"
                      >
                        Predict
                      </button>
                    </div>
                  </form>
                </div>
                
            </div>
        </div>
    

        </div>
    </div>
     
</body>

</html>
